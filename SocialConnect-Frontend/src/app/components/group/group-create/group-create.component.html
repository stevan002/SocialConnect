<div class="container">
    <h2>Create Group</h2>

    <form (ngSubmit)="createGroup()" #groupForm="ngForm">
        <div class="form-group">
            <label for="groupName">Group Name:</label>
            <input type="text" id="groupName" [(ngModel)]="groupName" name="groupName" required class="form-control" />
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" [(ngModel)]="description" name="description" rows="4" required
                class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Create Group</button>
    </form>
</div>
