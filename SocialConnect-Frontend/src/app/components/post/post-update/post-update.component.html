<form (ngSubmit)="updatePost()" #updatePostForm="ngForm">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" class="form-control" [(ngModel)]="updateRequest.title" name="title" required
      #title="ngModel" />
    <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
      Title is required.
    </div>
  </div>

  <div class="form-group">
    <label for="content">Content</label>
    <textarea id="content" class="form-control" [(ngModel)]="updateRequest.content" name="content" required
      #content="ngModel"></textarea>
    <div *ngIf="content.invalid && (content.dirty || content.touched)" class="alert alert-danger">
      Content is required.
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="updatePostForm.invalid">Update Post</button>
</form>
