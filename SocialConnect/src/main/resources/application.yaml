server:
  port: 8088

spring:
  application:
    name: social-connect
  datasource:
    url: jdbc:mysql://localhost:3306/socialConnect?useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        show_sql: true
